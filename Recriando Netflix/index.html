<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--RESPONSIVE-->

    <link rel="stylesheet" href="style/responsive.css">

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--OWL-->
    
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
             <a href="#">Início</a>
              <a href="#">Séries</a>
             <a href="#">Filmes</a>
             <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Mandaloriano</h3>
                <p class="descricao">Um guerreiro solitário que trabalha como caçador de recompensas embarca numa jornada pelos territórios esquecidos da galáxia</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>    
                </div>
            </div>
        </div>

        <div class="carousel-filmes-principais">
            <div class="owl-carousel owl-theme">
                <div class="item"> 
                    <img src="img/poster1.jpg" alt="">
                </div>  
                <div class="item"> 
                    <img src="img/poster2.jpg" alt="">
                </div>  
                <div class="item"> 
                    <img src="img/poster3.jpg" alt="">
                </div>  
                <div class="item"> 
                    <img src="img/poster4.jpg" alt="">
                </div>  
                <div class="item"> 
                    <img src="img/poster5.jpg" alt="">
                </div>  
            </div>
        </div>

        <div class="carousel-filmes">
            <h2>Recomendados para você</h2>
            <div class="owl-carousel owl-theme">
                <div class="item"> 
                    <img src="img/mini1.jpg" alt="">
                </div>  
                <div class="item"> 
                    <img src="img/mini2.jpg" alt="">
                </div>  
                <div class="item"> 
                    <img src="img/mini3.jpg" alt="">
                </div>  
                <div class="item"> 
                    <img src="img/mini4.jpg" alt="">
                </div>  
                <div class="item"> 
                    <img src="img/mini5.jpg" alt="">
                </div>  
            </div>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/f5726f6a93.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 
</body>
</html>
